plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    //id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'main.java'
version '1.0'

jar {
	manifest {
		attributes 'Main-Class': 'root.Main'
		}
	}


javafx {
    version = "20"
    modules = [ 'javafx.controls', 'javafx.base', 'javafx.graphics', 'javafx.fxml']
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jfxtras:jfxtras-all:8.0-r6'
    implementation 'org.jdom:jdom2:2.0.6.1'
}

mainClassName = "root.Main"